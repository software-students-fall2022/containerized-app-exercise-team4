<!DOCTYPE html>
<html>
	<head>
		<title>Quick Draw</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
	</head>
	<body>
		<div class="container-fluid text-center h-100">
		  <h1 class="p-3">Drawing Game</h1>
			<div style="display: flex; flex-direction:row; justify-content:center; align-items:center">
				<h2>Score: </h2>
				<h2 id="score">0</h2>
			</div>
			<div class="my-4">
				<h2 class="my-3">You need to draw: <span class="text-primary" id="category"></span></h2>
				<canvas id="canvas" width="400" height="400"></canvas>
				<div class="my-2">
					<div class="switch">
						<button class="btn btn-lg btn-warning mx-2 btnColor" onclick="puzzle()">Skip</button>
						<button class="btn btn-lg btn-success mx-2 btnColor" onclick="clearArea()">Clear</button>
						<button class="btn btn-lg btn-primary mx-2 btnColor" onclick="submit(true)">Submit</button>
					</div>
					<div class="switch d-none">
						<span class="h3 align-middle me-2">Result: <span id="result"></span></span>
						<button class="btn btn-lg btn-primary ms-2" onclick="submit(false)">Next</button>
					</div>
					<h2 class="text-danger warningMessage">Please utilize the whole canvas for accurate predictions!</h2>
				</div>
			<button class="btn btn-info logout">
                <a href="{{ url_for('login')}}" id="logout">Logout</a>
            </button>
		<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	</body>
</html>
