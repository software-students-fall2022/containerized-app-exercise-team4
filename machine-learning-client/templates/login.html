<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
</head>

<body>
    <main>
        <h4 class="display-4">Login</h4>
        <br>
        <form method="POST" action="{{ url_for('login')}}">
            <div class="form-group usernameGroup">
                <label for="exampleInputUsername1">Username</label>
                <input class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username" name="username">
            </div>
            <div class="form-group passwordGroup">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
            </div>
            <p class="text-danger">{{message}}</p>
            <button type="submit" class="btn btn-primary loginRegisterButtons">Login</button>
        </form>
        <button class="btn btn-primary secondButton loginRegisterButtons"><a href="{{ url_for('register')}}">Register</a></button>
    </main>
</body>

</html>
