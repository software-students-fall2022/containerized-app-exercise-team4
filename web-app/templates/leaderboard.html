{% extends 'base.html' %}
{% block container %}
<div class="text-center p-4">
    <h1 class="pb-3">Leaderboard</h1>
    <table>
        <th>Username</th>
        <th>Score</th>
        {% for doc in docs %}
            <tr>
                <td>{{doc.username}}</td>
                <td>{{doc.score}}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
